<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quotes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="full-width">
      <div class="container row">
        <div class="quote">
          <h1> Random Quote Generator</h1>
           <p class="lead"> Here you can read and share quotes.</p>
            <div class="real-quote">
              <span><p>Universe is full of love and wonders, you just need to admire them.</p></span>
            </div>
            <div class="author">
              <span>Author: Vaghawan Ojha</span>
              <small>Category: Universe</small>
            </div>
            <div class="share">
              <button class="btn-primary" id ="btn">Next Quote</button>
              <button class="btn-default"><a id="twitter" href="https://twitter.com/intent/tweet?ref_src=twsrc%5Etfw&text=Check%20out%20this%20site&tw_p=tweetbutton&url=http%3A%2F%2Fcodepen.io%2Fgexo%2Fpen%2FvOPxdg" target="ext"><i class="fa fa-twitter"></i> Tweet</a></button>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
